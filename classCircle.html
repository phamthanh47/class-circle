<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Circle(radius){
        this.radius=radius;
        this.getRadius=function () {
            return radius;
        };
        this.getArea= function(){
            return radius* radius* Math.PI;
        };
        this.primerter= function(){
            return radius*2* Math.PI;
        };
    }
    var circle1= new Circle(5);
    document.write(circle1.getRadius()+" ");
    document.write(circle1.getArea()+" ");
    document.write(circle1.primerter()+ " ");
    var circle2= new Circle(10);
    document.write(circle2.getRadius()+" ");
    document.write(circle2.getArea()+" ");
    document.write(circle2.primerter()+ " ");
</script>
</body>
</html>
